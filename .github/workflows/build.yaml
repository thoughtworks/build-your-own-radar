name: Node.js CI

on:
  push:
    branches: [ main ]
    pull_request:
      branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm run quality
    - name: Run e2e
      run: npm test:e2e
    - name: Build (Prod)
      run: npm run build:prod
