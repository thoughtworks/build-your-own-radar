<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/images/favicon.ico" rel="icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="input-sheet__logo">
            <a href="https://iagtech.com">
                <img src="/images/iag-logo.png" alt="IAG-Tech">
            </a>
        </header>
        <div class="hero-banner">
            <div class="hero-banner__wrapper">
                <h1 class="hero-banner__title-text">Build Your Own Radar</h1>
            </div>
        </div>
        <main>
            <div class="helper-description home-page">
                <p>
                    Once you've created your Radar
                    you can use this service
          to generate an interactive version of your Technology Radar.
                </p>
                <span class="loader-text">
                    <span class="loader-text__title">Building your radar...</span>
                    <p>Your Technology Radar will be available in just a few seconds</p>
                    <div class="loader-wrapper">
                        <div style="animation-delay: 0s"></div>
                        <div style="animation-delay: 0.25s"></div>
                        <div style="animation-delay: 0.75s"></div>
                        <div style="animation-delay: 0.5s"></div>
                    </div>
                </span>
            </div>
            <div class="input-sheet-form home-page">
                <p>
                    Enter the URL of your CSV or JSON file
          belowâ€¦
                </p>
                <form method="get">
                    <input type="text" name="sheetId" placeholder="e.g. https://<URL> to the hosted CSV/JSON file" required="">
                    <input type="submit" value="Build my radar">
                </form>
            </div>
            <div class="graph-placeholder" id="radar"></div>
        </main>
        <footer class="home-page"></footer>
    </body>
</html>
